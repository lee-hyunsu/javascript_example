<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="07.css">
    <script src="07.js" defer></script>
</head>
<body>
    <h1>「JavaScript를 배우자」의 인덱스</h1>
    <table>
        <tr>
            <th>
                indexOf('JavaScript')
            </th>
            <td class="result1"></td>
        </tr>
        <tr>
            <th>
                indexOf('배우자')
            </th>    
            <td class="result2"></td>
        </tr>
        <tr>
            <th>
                indexOf('JavaScript', 5)
            </th> 
            <td class="result3"></td>
        </tr>
        <tr>
            <th>
                indexOf('HTML')
            </th>      
            <td class="result4"></td>
        </tr>
        <tr>
            <th>
                indexOf('a')
            </th>         
            <td class="result5"></td>
        </tr>
        <tr>
            <th>
                lastIndexOf('a')
            </th>     
            <td class="result6"></td>
        </tr>
    </table>
</body>
</html>
